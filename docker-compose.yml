services:
    web:
        container_name: web
        image: nginx:alpine  # Use the Nginx image
        ports:
            - "80:80"  # Map port 8080 on the host to port 80 inside the container
        volumes:
            - ./:/var/www  # Mount the Laravel application directory
            - ./nginx.conf:/etc/nginx/conf.d/default.conf  # Use our Nginx config
        depends_on:
            - ticket_booking-app  # Ensure PHP-FPM is started before Nginx
        networks:
            - online_store-network  # Connect to the custom network

    ticket_booking-app:
        container_name: ticket_booking-app
        build: .  # Build from the Dockerfile
        depends_on:
            - ticket_db
        volumes:
            - ./:/var/www  # Mount the Laravel application directory
        networks:
            - ticket_booking-network  # Connect to the custom network

    ticket_db:
        container_name: ticket_db
        image: mysql:8  # Use MySQL image
        restart: always
        ports:
            - "3307:3306"
        environment:
            MYSQL_DATABASE: ticket_db  # Create a database named 'laravel'
            MYSQL_ROOT_PASSWORD: root  # Set the root password for MySQL
        volumes:
            - ./ticket_db:/var/lib/mysql  # 'online_store_db' mutlaq yo'l bo'lishi kerak

        networks:
            - online_store-network  # Connect to the custom network

    ticket_booking-node:
        container_name: ticket_booking-node
        image: node:20
        working_dir: /var/www
        volumes:
            - ./:/var/www
        networks:
            - ticket_booking-network
        command: bash -c "npm install && npm run build"

# Define the custom network
networks:
    online_store-network:  # Create a custom network named 'laravel-network'
        driver: bridge

# Define the volume for MySQL data persistence
volumes:
    ticket_db:
